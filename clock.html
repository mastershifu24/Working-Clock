<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
            background-color: darkgray;
        }
        .Clock{
            position: absolute;
            color: blue;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            font-size: 80px;
            font-family: Roboto;
            letter-spacing: 7px;
        }

    </style>
</head>
<body>
<div id="DigitalClock" class="Clock"></div>  
<script type="text/javascript">
//the point of writing this function is to allow this code to run over and over
function showTime(){
    //date will be the object of our Date method
    var date = new Date();
    //We then use the date object to get our hours
    var hrs = date.getHours();
    //We repeat this process for our minutes and seconds 
    var mins = date.getMinutes();
    var secs = date.getSeconds();
    var session = "AM";
    //We use this session variable to determine if it's AM or PM time.

    if(hrs == 0){
        hrs = 12; //12 hour format
    }

    if(hrs > 12){
        hrs = hrs - 12;
        session = "PM";
    }


    //if(hrs < 10){
    //    hrs = "0" + hrs;
    //}
    //if(mins < 10){
       // mins = "0" + mins
    //}
    //if(secs < 10){
      //  secs = "0" + secs;
    //}

    hrs = (hrs < 10)?"0"+ hrs:hrs;
    mins = (mins < 10)?"0" + mins:mins;
    secs = (secs < 10)?"0" + secs.secs: 

    //To print this, we use document.getElementById
    document.getElementById("DigitalClock").innerHTML = hrs + ":" + mins + ":" + secs + "" + session;
    //We will use a predefined function called setTimeout() that sets the time till the function re-runs.
    setTimeout(showTime, 1000);
}
showTime();
</script>
</body>
</html>
